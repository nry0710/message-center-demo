<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息詳情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5e72e4;
            --primary-light: #7f8ff4;
            --primary-dark: #324cdd;
            --secondary-color: #f7fafc;
            --text-primary: #32325d;
            --text-secondary: #525f7f;
            --text-tertiary: #8898aa;
            --background-color: #f8f9fe;
            --border-color: #e9ecef;
            --category-system: #5e72e4;
            --category-trade: #2dce89;
            --category-security: #fb6340;
            --category-activity: #ff9800;
            --category-market: #2196f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
            display: flex;
            align-items: center;
        }
        
        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        
        .share-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
        }
        
        .message-detail {
            padding: 20px;
        }
        
        .message-category {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .category-system {
            background-color: var(--category-system);
        }
        
        .category-trade {
            background-color: var(--category-trade);
        }
        
        .category-security {
            background-color: var(--category-security);
        }
        
        .category-activity {
            background-color: var(--category-activity);
        }
        
        .category-market {
            background-color: var(--category-market);
        }
        
        .message-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .message-meta {
            display: flex;
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }
        
        .message-time {
            margin-right: 15px;
        }
        
        .message-content {
            margin-bottom: 30px;
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .message-content p {
            margin-bottom: 15px;
        }
        
        .message-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        /* 圖標樣式 */
        .system-icon {
            background-color: rgba(94, 114, 228, 0.1);
            color: var(--category-system);
        }
        
        .trade-icon {
            background-color: rgba(45, 206, 137, 0.1);
            color: var(--category-trade);
        }
        
        .security-icon {
            background-color: rgba(251, 99, 64, 0.1);
            color: var(--category-security);
        }
        
        .activity-icon {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--category-activity);
        }
        
        .market-icon {
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--category-market);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頂部導航欄 -->
        <div class="header">
            <button class="back-btn" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="header-title">消息詳情</div>
            <button class="share-btn">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
        </div>
        
        <!-- 消息詳情內容 -->
        <div class="message-detail">
            <div class="message-category category-system" id="messageCategory">系統通知</div>
            <h1 class="message-title" id="messageTitle">系統維護通知</h1>
            <div class="message-meta">
                <span class="message-time" id="messageTime">2025-04-23 15:30:00</span>
                <span class="message-id" id="messageId">ID: system-1</span>
            </div>
            <div class="message-content" id="messageContent">
                <p>尊敬的用戶：</p>
                <p>DigiFinex將於2025年4月25日凌晨2:00-4:00進行系統升級維護，期間將暫停所有服務。請提前做好資產調配，感謝您的理解與支持。</p>
                <p>維護期間暫停的服務包括：</p>
                <p>1. 所有幣種的充值與提現<br>
                2. 現貨交易<br>
                3. 合約交易<br>
                4. API服務<br>
                5. 杠桿借貸服務</p>
                <p>維護期間，資產安全不受影響，請勿擔心。</p>
                <p>如您有任何疑問，請隨時聯繫我們的客服團隊。</p>
                <p>DigiFinex團隊<br>
                2025年4月23日</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取URL參數
            function getUrlParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // 返回按鈕 - 返回消息中心
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'message_center_app_prototype.html';
            });
            
            // 獲取消息ID和類型
            const messageId = getUrlParam('id') || 'system-001';
            const messageType = getUrlParam('type') || 'system';
            
            // 根據ID和類型載入消息內容
            loadMessageDetails(messageId, messageType);
            
            // 載入消息詳情
            function loadMessageDetails(id, type) {
                console.log(`加載消息詳情: ID=${id}, 類型=${type}`);
                
                // 設置標題
                document.querySelector('.header-title').textContent = '消息詳情';
                
                // 更新消息類別
                const messageCategory = document.getElementById('messageCategory');
                messageCategory.className = 'message-category';
                
                switch(type) {
                    case 'system':
                        messageCategory.classList.add('category-system');
                        messageCategory.textContent = '系統通知';
                        break;
                    case 'trade':
                        messageCategory.classList.add('category-trade');
                        messageCategory.textContent = '交易相關';
                        break;
                    case 'security':
                        messageCategory.classList.add('category-security');
                        messageCategory.textContent = '安全提醒';
                        break;
                    case 'activity':
                        messageCategory.classList.add('category-activity');
                        messageCategory.textContent = '活動公告';
                        break;
                    case 'market':
                        messageCategory.classList.add('category-market');
                        messageCategory.textContent = '市場行情';
                        break;
                }
                
                // 更新消息ID
                document.getElementById('messageId').textContent = `ID: ${id}`;
                
                // 獲取消息類型和編號
                const typePrefix = type.charAt(0).toUpperCase() + type.slice(1);
                const idNumber = id.split('-')[1];
                
                // 根據ID類型設置詳情內容
                let title = '';
                let time = '2025-04-23 15:30:00';
                let content = '';
                
                // 匹配ID和類型設置對應的消息內容
                if (type === 'system') {
                    switch(idNumber) {
                        case '001':
                            title = '系統維護通知';
                            content = `<p>尊敬的用戶：</p>
                            <p>DigiFinex將於2025年4月25日凌晨2:00-4:00進行系統升級維護，期間將暫停所有服務。請提前做好資產調配，感謝您的理解與支持。</p>
                            <p>維護期間暫停的服務包括：</p>
                            <p>1. 所有幣種的充值與提現<br>
                            2. 現貨交易<br>
                            3. 合約交易<br>
                            4. API服務<br>
                            5. 杠桿借貸服務</p>
                            <p>維護期間，資產安全不受影響，請勿擔心。</p>
                            <p>如您有任何疑問，請隨時聯繫我們的客服團隊。</p>
                            <p>DigiFinex團隊<br>
                            2025年4月23日</p>`;
                            break;
                        case '002':
                            title = '系統更新通知';
                            time = '2025-04-20 09:30:15';
                            content = `<p>尊敬的用戶：</p>
                            <p>DigiFinex平台已完成系統更新，全新交易介面現已上線！新版本帶來以下優化：</p>
                            <p>1. 全新K線圖表，支援更多技術指標<br>
                            2. 優化訂單管理介面，訂單執行更直觀<br>
                            3. 新增一鍵下單功能，快速捕捉市場機會<br>
                            4. 深度圖顯示優化，市場走勢一目了然<br>
                            5. 新增價格提醒功能，重要價位即時通知</p>
                            <p>立即體驗新版交易介面，享受更流暢的交易體驗！</p>
                            <p><a href="#">查看詳情</a></p>`;
                            break;
                        default:
                            title = '系統通知';
                            content = `<p>尊敬的用戶：</p><p>這是一條系統通知，ID為${id}。</p>`;
                    }
                } else if (type === 'trade') {
                    switch(idNumber) {
                        case '001':
                            title = '訂單成交通知';
                            time = '2025-04-20 09:15:42';
                            content = `<p>尊敬的用戶：</p>
                            <p>您的訂單已成功執行。</p>
                            <p>交易對：BTC/USDT<br>
                            訂單類型：限價買入<br>
                            價格：68,500.00 USDT<br>
                            數量：0.15000000 BTC<br>
                            總額：10,275.00 USDT<br>
                            手續費：10.28 USDT<br>
                            執行時間：2025-04-20 09:15:42</p>
                            <p><a href="#">查看訂單詳情</a></p>`;
                            break;
                        default:
                            title = '交易相關通知';
                            content = `<p>尊敬的用戶：</p><p>這是一條交易相關通知，ID為${id}。</p>`;
                    }
                } else if (type === 'security') {
                    switch(idNumber) {
                        case '001':
                            title = '登入安全提醒';
                            time = '2025-04-20 07:20:05';
                            content = `<p>尊敬的用戶：</p>
                            <p>我們檢測到您的帳戶出現異常登入嘗試。</p>
                            <p>時間：2025-04-20 07:18:42<br>
                            IP地址：185.73.XX.XX<br>
                            位置：烏克蘭<br>
                            設備：未知設備<br>
                            狀態：已阻止</p>
                            <p>如果這不是您本人的操作，建議立即：<br>
                            1. 修改您的登入密碼<br>
                            2. 啟用或重設兩步驗證<br>
                            3. 檢查API密鑰權限</p>
                            <p>為了保障您的資產安全，我們建議定期更新密碼，並使用強密碼策略。</p>
                            <p><a href="#">立即修改密碼</a></p>`;
                            break;
                        default:
                            title = '安全提醒';
                            content = `<p>尊敬的用戶：</p><p>這是一條安全提醒，ID為${id}。</p>`;
                    }
                } else if (type === 'activity') {
                    switch(idNumber) {
                        case '001':
                            title = '新幣上線公告';
                            time = '2025-04-19 18:30:00';
                            content = `<p>尊敬的用戶：</p>
                            <p>DigiFinex即將上線SEI (Seinetwork) 幣種！作為Layer 1公鏈，SEI致力於為DeFi應用提供高性能、低延遲的基礎設施。</p>
                            <p>上線詳情：<br>
                            - 開放充值：2025年4月22日 12:00 (UTC+8)<br>
                            - 開放交易：2025年4月23日 12:00 (UTC+8)<br>
                            - 交易對：SEI/USDT、SEI/BTC</p>
                            <p>參與活動瓜分10萬USDT：<br>
                            1. 充值獎勵：充值SEI即可獲得平台幣空投<br>
                            2. 交易挖礦：交易量排名獎勵<br>
                            3. 持幣空投：持有SEI即可參與生態項目代幣空投</p>
                            <p>立即行動，把握SEI早期投資機會！</p>
                            <p><a href="#">參與活動</a></p>`;
                            break;
                        default:
                            title = '活動公告';
                            content = `<p>尊敬的用戶：</p><p>這是一條活動公告，ID為${id}。</p>`;
                    }
                } else if (type === 'market') {
                    switch(idNumber) {
                        case '001':
                            title = '市場異動通知';
                            time = '2025-04-15 23:45:10';
                            content = `<p>尊敬的用戶：</p>
                            <p>比特幣(BTC)價格在過去24小時內急劇攀升，突破75,000美元關口，創下歷史新高。本次價格突破主要受以下因素驅動：</p>
                            <p>1. 機構投資者大幅增持<br>
                            2. 美聯儲降息預期增強<br>
                            3. 主流銀行推出加密貨幣托管服務<br>
                            4. 比特幣ETF資金持續流入</p>
                            <p>技術分析：<br>
                            - 所有主要移動平均線顯示強勁買入信號<br>
                            - RSI為78，進入超買區間但仍有上升動能<br>
                            - 交易量較30日均值高出205%</p>
                            <p>市場預測：<br>
                            分析師普遍預期短期內BTC將測試80,000美元關口，但也警告可能出現回調。建議保持關注並謹慎交易。</p>
                            <p><a href="#">查看BTC行情</a></p>`;
                            break;
                        default:
                            title = '市場行情通知';
                            content = `<p>尊敬的用戶：</p><p>這是一條市場行情通知，ID為${id}。</p>`;
                    }
                }
                
                // 更新消息標題和時間
                document.getElementById('messageTitle').textContent = title;
                document.getElementById('messageTime').textContent = time;
                
                // 更新消息內容
                document.getElementById('messageContent').innerHTML = content;
            }
        });
    </script>
</body>
</html>
